<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Client</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
    function getNotes() {
            const studentId = $("#studentId").val();

            $.get('http://localhost:8733/Design_Time_Addresses/SyndicationServiceLibrary/Feed/students/' + studentId + '/notes?format=atom', data => {
                let result = "";
                console.log(data);
                $(data).find("entry").each(function () {
                    var el = $(this);
                    result += '<div><div><b>subject</b>: ' + el.find('title').text() + '</div><div><b>note</b>: ' + el.find('content').text() + '</div></div>';
                });
                result = result === "" ? "<b>Student is not found<b>" : result;
                $('#notes').html(result);
            });
        }</script>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <input type="text" id="studentId" />
            <input type="button" onclick="getNotes()" value="get" />
        </div>
        <div>
            <div id="notes"></div>
        </div>
    </form>
</body>
</html>
